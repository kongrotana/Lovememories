<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&family=Moul&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Our Love Journey</h1>
            <p class="subtitle">Counting every precious moment together</p>
        </header>
        
        <div class="love-counter">
            <div class="counter-box">
                <div class="counter-value" id="years">0</div>
                <div class="counter-label">Years</div>
            </div>
            <div class="counter-box">
                <div class="counter-value" id="months">0</div>
                <div class="counter-label">Months</div>
            </div>
            <div class="counter-box">
                <div class="counter-value" id="days">0</div>
                <div class="counter-label">Days</div>
            </div>
            <div class="counter-box">
                <div class="counter-value" id="hours">0</div>
                <div class="counter-label">Hours</div>
            </div>
            <div class="counter-box">
                <div class="counter-value" id="minutes">0</div>
                <div class="counter-label">Minutes</div>
            </div>
            <div class="counter-box">
                <div class="counter-value" id="seconds">0</div>
                <div class="counter-label">Seconds</div>
            </div>
        </div>
        
        <div class="anniversary">
            <p>Since our first day together:</p>
            <p id="start-date">December 16, 2022</p>
        </div>
        
        <div class="memories">
    <h2>Our Special Moments</h2>
    <div class="gallery">
        <img src="./img/Me.jpg" alt="Our memory" class="memory-photo">
        <img src="./img/Bb.jpg" alt="Our memory" class="memory-photo">
        <!-- Add more images as needed -->
    </div>
</div>
        
        <footer>
            <p>គង់ រតនា ❤️ សឿង ស្រីពេជ្រ</p>
        </footer>
    </div>
    <!-- Add this before </body> -->
    <div class="floating-hearts"></div>
    
    <script src="./Script/script.js"></script>
</body>
</html>
